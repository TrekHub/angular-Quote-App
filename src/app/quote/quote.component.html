<div class="quote m-3 border">
  <h4 class="py-2">
    {{quote.author}}
  </h4>
  <p>{{quote.quoteContent}}.</p>
  <div class="votes d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <i (click)="upVoteQuote()" class="fas fa-thumbs-up"></i> <span class="text-success mx-2">{{quote.upVote}}</span>
    </div>
    <div class="d-flex align-items-center">
      <i (click)="downVoteQuote()" class="fas fa-thumbs-down"></i> <span
        class="text-danger mx-2">{{quote.downVote}}</span>
    </div>
  </div>
  <div class="d-flex justify-content-between mt-3">

    <div class="d-flex">
      <p>Submitted By:</p> <span class="text-danger mx-2">{{quote.submitted}}</span>
    </div>
    <div>
      <p>{{quote.createdOn | elapsedTime}}</p>
    </div>
    <div>
      
        <i (click)="deleteQuote()" class="fas fa-trash-alt"></i>

    
    </div>
  </div>

</div>
